<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet"> 
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-md-6">
				<img class="title-logo" src="img/udacity.png" alt="Udacity Logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</header>

		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="img/html.jpg" alt="html">
			</div>
		</div>	
		
		<section class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</section>

		<main class="row text-center">
			<div class="col-md-4">
				<img class="img-responsive" src="img/appify.jpg" alt="Appify">
				<h3 class="text-uppercase">Appify</h3>
				<p>https://github.com/udacity/Appify/</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="img/sunflower.jpg" alt="Sunflower">
				<h3 class="text-uppercase">Sunflower</h3>
				<p>https://github.com/udacity/Sunflower/</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="img/bokeh.jpg" alt="Bokeh">
				<h3 class="text-uppercase">Bokeh</h3>
				<p>https://github.com/udacity/Bokeh/</p>
			</div>
		</main>
	</div>
</body>
</html>
